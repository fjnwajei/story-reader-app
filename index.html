<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Reader</title>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-100">
  <!-- Soft gradient background using Tailwind -->
  <!-- Header with title and navigation -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center px-4 py-3">
      <h1 class="text-2xl font-bold text-blue-700">Story Reader</h1>
      <nav class="flex gap-4">
        <button id="nav-library" class="px-4 py-2 rounded font-medium text-blue-700 hover:bg-blue-100 focus:outline-none">Story Library</button>
        <button id="nav-motivation" class="px-4 py-2 rounded font-medium text-blue-700 hover:bg-blue-100 focus:outline-none">Motivation</button>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Story Library Section -->
    <section id="section-library">
      <!-- Genre Navigation -->
      <div class="flex flex-wrap gap-2 mb-4">
        <!-- Example genres -->
        <button class="genre-btn px-3 py-1 rounded bg-blue-100 text-blue-700 font-medium hover:bg-blue-200" data-genre="All">All</button>
        <button class="genre-btn px-3 py-1 rounded bg-blue-100 text-blue-700 font-medium hover:bg-blue-200" data-genre="Adventure">Adventure</button>
        <button class="genre-btn px-3 py-1 rounded bg-blue-100 text-blue-700 font-medium hover:bg-blue-200" data-genre="Fantasy">Fantasy</button>
        <button class="genre-btn px-3 py-1 rounded bg-blue-100 text-blue-700 font-medium hover:bg-blue-200" data-genre="Sci-Fi">Sci-Fi</button>
      </div>
      <!-- Filter Options -->
      <div class="flex flex-wrap gap-4 mb-6 items-center">
        <div>
          <label class="mr-2 font-medium">Sort by:</label>
          <select id="filter-sort" class="px-4 py-2 rounded-full border-2 border-blue-400 bg-white shadow-sm text-blue-700 font-semibold focus:ring-2 focus:ring-blue-300 transition-all duration-150 cursor-pointer">
            <option value="popular">Most Popular</option>
            <option value="recent">Most Recent</option>
            <option value="liked">Most Liked</option>
          </select>
          <!-- Modern rounded style for sorting -->
        </div>
        <div>
          <label class="mr-2 font-medium">Status:</label>
          <select id="filter-status" class="px-2 py-1 rounded border border-gray-300">
            <option value="all">All</option>
            <option value="read">Read</option>
            <option value="unread">Unread</option>
          </select>
        </div>
      </div>
      <!-- Story Cards -->
      <!-- Create Story Button and Form -->
      <div class="my-6">
        <button id="toggle-create-form-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition-colors duration-200">Create a New Story</button>
        <form id="create-story-form" class="hidden mt-4 p-4 bg-white rounded shadow-md">
          <h3 class="text-lg font-bold mb-2">New Story</h3>
          <div class="mb-4">
            <label for="new-story-title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" id="new-story-title" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="new-story-text" class="block text-sm font-medium text-gray-700">Full Text</label>
            <textarea id="new-story-text" rows="6" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required></textarea>
          </div>
          <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition-colors duration-200">Save Story</button>
        </form>
      </div>

      <!-- Story Cards -->
      <div id="story-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- JavaScript will inject story cards here -->
      </div>
    </section>

    <!-- Motivation Section (hidden by default) -->
    <section id="section-motivation" class="hidden">
      <!-- Daily Quote -->
      <div class="mb-6 p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 rounded">
        <span class="font-semibold">Daily Quote:</span>
        <span id="motivation-quote"></span>
      </div>
      <!-- Inspirational Story -->
      <div class="mb-6 p-4 bg-blue-50 rounded shadow-sm">
        <h2 class="font-bold text-lg mb-2">Short Inspirational Story</h2>
        <p id="motivation-story"></p>
      </div>
      <!-- Audio Motivation Player -->
      <div class="mb-6">
        <h2 class="font-bold text-lg mb-2">Audio Motivation</h2>
        <audio id="motivation-audio" controls class="w-full">
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <!-- Boost of the Day -->
      <div class="p-4 bg-green-100 border-l-4 border-green-500 text-green-800 rounded flex items-center gap-4">
        <div>
          <span class="font-semibold">Boost of the Day:</span>
          <span id="motivation-boost"></span>
        </div>
        <button id="boost-refresh" class="ml-auto px-3 py-1 rounded bg-green-500 text-white hover:bg-green-600">New Boost</button>
      </div>
    </section>
  </main>

  <!-- Main JavaScript -->
  <script src="main.js"></script>
</body>
</html>
